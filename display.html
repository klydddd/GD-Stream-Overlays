<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    

    body {
        background-color: darkblue;
        height: auto;
        width: 100vw;
        bottom: 0;
        display: block;
        position: absolute;
        bottom: 0;
    }

    .ban-section {
        width: 100%;

        /* background-color: yellow; */
        display: flex;
        gap: 235px;
    }

    .pick-section {
        /* background-color: red; */

    .media-container, .ban-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden; /* optional, hides overflow if cover crops image */
        /* background-color: yellow; */
    }

    .media-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* or 'contain' depending on your preference */
        display: block; /* remove inline space below images */
        scale: 1.2;
        transform: translateY(10px);
    }


    .ban-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* or 'contain' depending on your preference */

  .hero-name {
    height: 310px ;
    width: 0;
    position: absolute;
    justify-content: center;
    text-align: center;
    z-index: 100;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease, transform 0.5s ease, height 2s ease;
    }



    .blue-hero-name {
        background-color: rgba(0, 0, 255, 0.699);
    }

    .red-hero-name {
        background-color: rgba(255, 0, 0, 0.7);
        /* right: 0; */
    }

    .hero-name-text {
        writing-mode: vertical-lr;
        padding-top: 10px;
        padding-left: 2px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 1000;
        color: white;
        text-align: center;
        
    }

    .blue-ban, .red-ban {
        display: flex;
        width: 50%;
        /* justify-content: center; */
        align-items: center;
    }

    .red-ban {
        flex-direction: row-reverse;
    }

    .ban-container {
        height: 70px;
        width: 70px;
        position: relative;
        overflow: hidden; 
    }

    .ban-portrait {
        width: 100%;
        height: 100%;
        object-fit:cover;
        transition: filter 0.5s ease;
        
    }

    .team-name {
        width: 60%;
    }

    .team-logo {
        width: 100px;
        height: 100px;
        background-color: brown;
        position: absolute;
        top: -40px;
    }

    .blue-logo {
        left: 10px;
    }

    .red-logo {
        right: 10px;
        
    }

    #red-team-name {
        text-align: right;
        padding-right: 120px;
    }

    #blue-team-name {
        text-align: left;
        padding-left: 120px;
    }

    .name-section {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 25px;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding-top: 10px;
    }

    .blue-names, .red-names {
        display: flex;
        flex-direction: row;
        width: 50%;
        justify-content: center;
        align-items: center;
        height: 30px;
        background-color: white;
    }

    .red-names {
        flex-direction: row-reverse;
    }

    .name {
        width: 20%;
        height: 30px;
        /* background-color: wheat; */
        text-align: center;
    }

    p {
        text-transform:uppercase;
    }

    @keyframes wipeDown {
        0% {
            clip-path: inset(0 0 100% 0);
            opacity: 0;
        }
        100% {
            clip-path: inset(0 0 0 0);
            opacity: 1;
        }
    }

    @keyframes wipeUp {
    0% {
        clip-path: inset(0 0 0 0);
        opacity: 1;
    }
    100% {
        clip-path: inset(0 0 100% 0);
        opacity: 0;
    }
    }

    .wipeUp {
    animation: wipeUp 0.4s ease-out forwards;
    }


    /* Glow effects */
    .hero-portrait {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: wipeDown 0.4s ease-out;
    animation-delay: 0.5s;
    animation-fill-mode: both;
    transition: filter 0.5s ease;

    /* Feathering effect using mask */
    -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-size: 100% 100%;
    mask-size: 100% 100%;
    }

    .hero-portrait-silent {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: wipeDown 0.4s ease-out;
    /* animation-delay: 0.5s; */
    animation-fill-mode: both;
    transition: filter 0.5s ease;

    /* Feathering effect using mask */
    -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-size: 100% 100%;
    mask-size: 100% 100%;    
    }

    


    @keyframes floatUpDown {
    0%, 100% { transform: translateY(10px); }
    50% { transform: translateY(-5px); }
    }

    

    .float {
    animation: floatUpDown 5s ease-in-out infinite;
    }

    .glow-blue-1 {
    filter: brightness(1.1) saturate(1.1) drop-shadow(0 0 8px #00aaff);
    }
    .glow-blue-2 {
    filter: brightness(1.2) saturate(1.2) drop-shadow(0 0 12px #0088ff);
    }
    .glow-blue-3 {
    filter: brightness(1.3) saturate(1.3) drop-shadow(0 0 16px #33ccff);
    }

    .glow-red-1 {
    filter: brightness(1.1) saturate(1.1) drop-shadow(0 0 8px #ff3366);
    }
    .glow-red-2 {
    filter: brightness(1.2) saturate(1.2) drop-shadow(0 0 12px #ff0033);
    }
    .glow-red-3 {
    filter: brightness(1.3) saturate(1.3) drop-shadow(0 0 16px #ff6666);
    }
    /* Optional: glow state applied dynamically */
    .hero-portrait.glow {
    filter: brightness(1.4) drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
    transition: filter 0.5s ease-in-out;
    }
            
    @keyframes blue-glow {
    0% {
        box-shadow: inset 0 0 0px rgba(68, 0, 255, 0.7);
    }
    50% {
        box-shadow: inset 0 0 50px rgba(68, 0, 255, 0.7);
    }
    100% {
        box-shadow: inset 0 0 0px rgba(68, 0, 255, 0.7);
    }
    }

    @keyframes red-glow {
    0% {
        box-shadow: inset 0 0 0px rgb(255, 50, 50, 0.9);
    }
    50% {
        box-shadow: inset 0 0 50px rgb(255, 50, 50, 0.9);
    }
    100% {
        box-shadow: inset 0 0 0px rgb(255, 50, 50, 0.9);
    }
    }

    .media-container.blue-glow {
    animation: blue-glow 1s ease-out;
    }

    .media-container.red-glow {
    animation: red-glow 1s ease-out;
    }


    .shake {
    animation: shake 0.3s ease-in-out;
    }

    .grayscale {
    filter: grayscale(100%);
    }

    @keyframes shake {
    0%   { transform: translate(0, 10px); }
    20%  { transform: translate(-5px, 9px); }
    40%  { transform: translate(5px, 11px); }
    60%  { transform: translate(-3px, 9px); }
    80%  { transform: translate(3px, 11px); }
    100% { transform: translate(0, 10px); }
    }

    

    

</style>
